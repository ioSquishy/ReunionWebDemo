<!doctype html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reunion</title>
    <link rel="icon" href="Assets/webIcon.png">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS\css.css">

  <body class="body">
    <!-- Header Image -->
    <div class="header">
      <img class="headerImg" src="Assets\header.svg" alt="website header with school logo" width="1133">
    </div>
    <!-- End Header Image -->

    <div class="photosContainer mt-5">
      <div class="slideBackground">
        <div class="prevImg">
          <a href="#0">
            <img src="Assets/leftArrow.svg" onclick="prevImg()">
          </a>
        </div>
        <div class="currImg">
          <img src="" id="currImg">

        <div class="nextImg">
          <a href="#0">
            <img src="Assets/rightArrow.svg" onclick="nextImg()">
          </a>
        </div>
      </div>
    </div>

    <!-- Memoriam -->
    <div class="container-fluid mt-5 mb-0 memoriamImg">
      <div class="row" style="text-align: center;">
        <h1 class="mb-5 my-3 mx-auto">In memory of...</h1>
        <div class="col-sm-6 col-lg-3 mb-0 py-0" id="namesList1">
          <!-- loaded in js -->
        </div>
        <div class="col-sm-6 col-lg-3 my-0 py-0" id="namesList2">
          <!-- loaded in js -->
        </div>
        <div class="col-sm-6 col-lg-3 my-0 py-0" id="namesList3">
          <!-- loaded in js -->
        </div>
        <div class="col-sm-6 col-lg-3 mt-0 py-0" id="namesList4">
          <!-- loaded in js -->
        </div>

      </div>
    </div>
    <!-- End Memoriam -->

    <div class="container" >
      <div class="row my-3" style="text-align: center; font-size: medium;">
        <p>Website Designed By: Arthur Van Der Harst, Ryan Tiotuico, Adi Suskic<br>
        Paid for by: Corliss Glover</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="Scripts\form.js"></script>
    <script src="Scripts\names.js" defer></script>
    <script src="Scripts\photos.js"></script>
