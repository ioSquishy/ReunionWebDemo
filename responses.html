<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responses</title>
    <link rel="icon" href="Assets/webIcon.png">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS\css.css">  
  </head>

  <body class="body">

    <div style="text-align: center;">
      <div class="" style="margin-top: 50px; padding-top: 50px; padding-bottom: 50px; width: 90vw; margin-left: auto; margin-right: auto;">
        <h1 style="margin-bottom: 25px;">Responses</h1>
        <hr style="margin-top: 30px;">
        <!-- Responses Table -->
        <div class="table-responsive" style="white-space: nowrap;">
          <table class="table table-striped" >
            <thead class="thread-light">
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Maiden Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Allergies/Comments</th>
              </tr>
            </thead>
            <tbody data-sheetdb-url="https://sheetdb.io/api/v1/tfs4ekwkf7ny6?sheet=responses">
              <!-- Uses SheetsDB "handlebars" to fill form data -->
              <tr>
                <td>{{First Name}}</td>
                <td>{{Maiden Name}}</td>
                <td>{{Email}}</td>
                <td>{{Phone Number}}</td>
                <td>{{Allergies/Comments}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Responses Table End -->
        <hr>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://sheetdb.io/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
